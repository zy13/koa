<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		html,body {
			height: 100%;
			margin: 0;
		}
		ul {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		
		header {
			padding: 20px;
			box-shadow: 0 1px 4px 0 rgba(15,32,66,.2);
			border-bottom: 1px solid rgba(5,13,27,.16);
		}

		.btn {
			padding: 0 20px;
			background-color: #2980ff;
			border: none;
			height: 34px;
			border-color: #2980ff;
			color: #fff;
			cursor: pointer;
			line-height: 34px;
			outline: none;
		}
		.btn:hover {
			background-color: #0962e9;
		}
		

		.task_panel {
			/* display: none; */
			position: fixed;
			right: 20px;
			bottom: 20px;
			z-index: 99;
			width: 500px;
			box-shadow: 0 1px 4px 0 rgba(15,32,66,.2);
			border: 1px solid rgba(5,13,27,.16);
			overflow: hidden;
			background-color: #fff;
		}
		.task_panel:before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			border: 2px solid #00a4ff;
		}

		.icon {
			display: inline-block;
			width: 36px;
			height: 36px;
			line-height: 36px;
			background-repeat: no-repeat;
			background-position: center;
		}
		.task-progress-status-success {
			background-image: url("./images/icon-task-succ.svg");
		}
		.window-fold {
			background-image: url("./images/icon-window-fold.svg");
		}
		.all-close {
			background-image: url("./images/icon-all-close.svg");
		}

		.task_header {
			padding: 20px;
			border-bottom: 1px solid #eeeeee;
		}

		.task_header h4 {
			margin: 0;
			padding: 0;
			font-size: 24px;
		}
		.task_header .icon {
			position: absolute;
			top: 20px;
			cursor: pointer;
			transition: all .5s;
		}
		.task_header .icon.window-fold {
			right: 40px;
		}
		.task_header .icon.all-close {
			right: 10px;
		}
		.task_header .icon.window-fold.down, .task_header .icon.all-close:hover {
			transform: rotate(180deg);
		}

		.task_body {
			height: 313px;
			overflow: auto;
			transition: height .5s;
		}
		.task_body.hide {
			height: 0;
		}
		.task_body li {
			margin-bottom: 2px;
			position: relative;
			height: 20px;
			line-height: 20px;
			padding: 20px;
		}
		.task_body span {
			position: relative;
			z-index: 99;
		}
		.task_body li .task-progress-status {
			position: absolute;
			right: 10px;
			top: 0;
			z-index: 99;
			line-height: 60px;
		}
		.task_body li .task-progress-status .icon {
			position: relative;
			top: 15px;
		}
		.task_body .progress {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 60px;
			background-color: rgba(17, 202, 33, 0.3);
		}
	</style>
</head>
<body>

<header>
	<button class="btn">上传</button>
	<input type="file" id="upload" style="display: none;">
</header>

<div class="content-list"></div>

<div class="task_panel">
	<div class="task_header">
		<h4>当前任务：</h4>
		<span class="icon all-close"></span>
	</div>
	<ul class="task_body">
	</ul>
</div>
<script>
	let contentList = document.querySelector('.content-list')

	// fetch(url): fetch是个异步函数，默认为get请求, 
	// 一、接受一个参数：String类型或者Request对象
	function fetch1() {
		fetch('/getPhotos').then(res => {
			// res是个Promise对象
			// json()返回一个Promise对象
			res.json().then(data => {
				console.log(data)
			})
		})
	}
	// fetch1()

	// 二、异步函数同步写法获取数据
	async function fetch2 () {
		let req = new Request('/getPhotos') // get/head方法不能用body对象
		let res = await fetch(req)
		let data = await res.json() // 只能解析返回的json格式
		console.log(data)
		data.map(item => {
			let img = new Image()
			img.src = '/' + item.path
			contentList.appendChild(img)
		})
	}
	fetch2()

	// 三、提交数据
	async function postUserInfo() {
		let req = new Request('/userInfo', {
			method: 'post',
			body: JSON.stringify({
				name: 'zy',
				gender: 'girl'
			})
		})
		let res = await fetch(req)
		let data = await res.text() // 解析String类型的数据
		console.log(data)
	}
	postUserInfo()

	// 四、文件上传
	function uploadFile() {
		let btn = document.querySelector('.btn')
		let upload = document.querySelector('#upload')

		btn.onclick = function() {
			upload.click()
		}
		upload.onchange = async function() {
			let fd = new FormData()
			fd.append('attachment', this.files.item(0))

			let req = new Request('/upload', {
				method: 'post',
				body: fd
			})
			let res = await fetch(req)
			let path = await res.text()
			
			let img = new Image()
			img.src = path
			
			contentList.appendChild(img)
		}
	}
	uploadFile()

</script>
</body>
</html>
