{% extends "base.html" %}
{% block link%}
<link rel="stylesheet" href="/public/static/css/index.css" />
{% endblock %}
{% block main %}   
<div class="main">
  <div class="container">
    <div class="brick-box">
      <div class="h">
        <h2 class="title">手机</h2>
        <div class="more">
          <a href="">更多</a>
        </div>
      </div>
      <div class="c clearfix">
        <ul class="list clearfix">
          {%for item in items%}
            <li class="item">
              <a href="/list/{{item.id}}">
                <div class="figure">
                  <img
                    src="/public/images/{{item.cover}}"
                    alt=""
                  />
                </div>
                <h3 class="title">{{item.name}}</h3>
                <p class="desc">一亿像素夜景相机，120Hz六档变速高刷屏</p>
                <p class="price"><span class="num">{{(item.price/100).toFixed(2)}}</span>元</p>
              </a>
            </li>
          {%endfor%}
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}
